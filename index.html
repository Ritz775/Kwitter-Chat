<!DOCTYPE html>
<html>
  <head>
    <title>Kwitter</title>
    <link
      href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="kwitter.js"></script>
  </head>
  <body>
    <center>
      <h1 class="header">
        Kwitter Chat
        <sup>
          <img src="662299.png" />
        </sup>
      </h1>
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
        <img
          src="bright-rainbow-hummingbird-beautiful-bird-white-transparent-background-191066935-removebg-preview.png"
          class="logo"
        />
        <h3 id="k1" style="font-family: Yeon Sung">
          See what is happening in the world right now
        </h3>
        <h4 style="font-family: Yeon Sung" id="k0">Join Kwitter today</h4>
        <div class="form-group">
          <input
            type="text"
            id="user_name"
            class="form-control"
            placeholder="User Name"
          />
        </div>
        <button
          style="background-color: rgba(255, 255, 255, 0.5) ;"
          onclick="addUser()"
          id="login_button"
        >
          Log in
        </button>
        <br /><br />
      </div>
    </center>
  </body>
</html>
